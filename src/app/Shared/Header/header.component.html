<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button class="toggle" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-icon>water_drop</mat-icon>
    <h1 class="example-app-name" [routerLink]="['']">Water Company</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'side' : 'over'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <h3 mat-list-item>Welcome</h3>
        <a mat-list-item [routerLink]="['add', 'invoice']"> Add Invoice </a>
        <a mat-list-item [routerLink]="['update', 'subscriper']">
          Update Subscriber</a
        >
        <a mat-list-item [routerLink]="['update', 'subscription']">
          Update Subscription</a
        >
        <a mat-list-item [routerLink]="['update', 'realState']">
          Update RealState</a
        >
        <a mat-list-item [routerLink]="['reports', 'oneInvoice']"> Invoice inquiry </a>
        <a mat-list-item [routerLink]="['reports', 'subscriper']">
          Subscriper Report
        </a>
        <a mat-list-item [routerLink]="['reports', 'subscription']">
          Subscription Report
        </a>
        <a mat-list-item [routerLink]="['reports', 'invoice']">
          Invoice Report
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
