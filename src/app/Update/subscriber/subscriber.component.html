<div class="smallForm" *ngIf="!show">
  <form [formGroup]="profileForm">
    <mat-form-field class="example-full-width">
      <mat-label>SubscriperNo</mat-label>
      <input matInput id="Subscriber_No" formControlName="Subscriber_No" />
    </mat-form-field>

    <button mat-button class="submit" (click)="submit()">Submit</button>
  </form>
</div>

<div class="container">
  <div
    class="bigForm"
    *ngIf="show"
    class="row justify-content-center align-items-center mt-4 mb-5"
  >
    <div class="col-lg-4 col-md-4 col-sm-12">
      <img src="../../../assets/Images/Forms.gif" class="image img-fluid" />
    </div>
    <div class="col-lg-5 col-md-6 col-sm-12 form">
      <form  [formGroup]="testform" class="real pt-3" *ngIf="formData" (ngSubmit)="updateUser(testform)">
        <mat-form-field>
          <mat-label>Id</mat-label>
          <input matInput name="id" formControlName="id" value="{{formData.id}}"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput name="name" formControlName="name" value="{{formData.name}}"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput name="city" formControlName="city" value="{{formData.city}}"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Area</mat-label>
          <input matInput name="area" formControlName="area" value="{{formData.area}}"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Mobile</mat-label>
          <input matInput name="mobile" formControlName="mobile" value="{{formData.mobile}}"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Notes</mat-label>
          <textarea matInput name="notes" formControlName="notes" value="{{formData.notes}}"></textarea>
        </mat-form-field>
        <button
          type="submit"
          name="submit"
       
          class="btn   submit"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
