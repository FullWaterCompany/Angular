<div class="container">
  <div class="row m-3">
    <h4>Subscriptions</h4>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
  </div>

  <div class="row mr-3">
    <div class="mat-elevation-z8 table col-sm-12 body-2">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td
            mat-cell
            class="mat-body fonts"
            *matCellDef="let row; let rowIndex = index"
            [ngClass]="{ 'color-1': rowIndex % 2 !== 0 }"
          >
            {{ row.id }}
          </td>
        </ng-container>

        <!-- subscriberCode Column -->
        <ng-container matColumnDef="subscriberCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Subscriber Code
          </th>
          <td
            mat-cell
            class="mat-body fonts"
            *matCellDef="let row; let rowIndex = index"
            [ngClass]="{ 'color-1': rowIndex % 2 !== 0 }"
          >
            {{ row.subscriberCode }}
          </td>
        </ng-container>
        <!-- realStateType Column -->
        <ng-container matColumnDef="realStateType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Real State Type
          </th>
          <td
            mat-cell
            class="mat-body fonts"
            *matCellDef="let row; let rowIndex = index"
            [ngClass]="{ 'color-1': rowIndex % 2 !== 0 }"
          >
            <ng-container *ngIf="row.realStateType">
              {{ getRealStateTypeName(row.realStateType) }}
            </ng-container>
          </td>
        </ng-container>

        <!-- unitNo Column -->
        <ng-container matColumnDef="unitNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>unit No</th>
          <td
            mat-cell
            class="mat-body fonts"
            *matCellDef="let row; let rowIndex = index"
            [ngClass]="{ 'color-1': rowIndex % 2 !== 0 }"
          >
            {{ row.unitNo }}
          </td>
        </ng-container>

        <!-- isThereSanitation Column  -->
        <ng-container matColumnDef="isThereSanitation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            isThereSanitation
          </th>
          <td
            mat-cell
            class="mat-body fonts"
            *matCellDef="let row; let rowIndex = index"
            [ngClass]="{ 'color-1': rowIndex % 2 !== 0 }"
          >
            <mat-slide-toggle
              class="custom-disabled"
              [disabled]="true"
              color="red"
              checked="{{ row.isThereSanitation }}"
            ></mat-slide-toggle>
          </td>
        </ng-container>

        <!-- lastReading Column -->
        <ng-container matColumnDef="lastReading">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>lastReading</th>
          <td
            mat-cell
            class="mat-body fonts"
            *matCellDef="let row; let rowIndex = index"
            [ngClass]="{ 'color-1': rowIndex % 2 !== 0 }"
          >
            {{ row.lastReading }}
          </td>
        </ng-container>

        <!-- Notes Column -->
        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Notes</th>
          <td
            mat-cell
            class="mat-body fonts"
            *matCellDef="let row; let rowIndex = index"
            [ngClass]="{ 'color-1': rowIndex % 2 !== 0 }"
          >
            {{ row.notes }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
